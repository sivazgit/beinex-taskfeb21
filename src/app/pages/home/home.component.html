<div class="container">
    <h2>
        Welcome to MyDataBase
    </h2>
   
<button (click)="viewData()" class="btn btn-primary">View DataBase 1</button>
<div *ngIf="viewOrHide">

 <table class="table">
   <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">NAME</th>
       <th scope="col">PHONE</th>
       <th scope="col">EMAIL</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let data of userDetails">
       <td>{{data.id}}</td>
       <td>{{data.name}}</td>
       <td>{{data.phone}}</td>
       <td>{{data.email}}</td>
     </tr>
     
   </tbody>
</table>
</div>
   </div>
